    <div id='content'><h1>How to ship a used CD</h1>

<span class='postDate'>2009-05-13</span>

<div id='contentBody'>
<p>I ordered a used copy of the old game "Full Throttle" from amazon.com.  Today I received this envelope:</p>
<p><a href="http://www.flickr.com/photos/mayoff/3529039513/"><img class="alignnone" title="Shipping envelope" src="http://farm4.static.flickr.com/3086/3529039513_5cdf63c4fe_m.jpg" alt="" width="214" height="240" /></a></p>
<p>Here's the contents of the envelope, as I received at:</p>
<p><a href="http://www.flickr.com/photos/mayoff/3529050731/"><img class="alignnone" title="Inside the envelope" src="http://farm3.static.flickr.com/2035/3529050731_5488552916_m.jpg" alt="" width="240" height="156" /></a></p>
<p>Classy!</p>
